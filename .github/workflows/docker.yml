name: Docker Build and Push

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Resolve version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            # push tag: refs/tags/v0.1.0 â†’ version=v0.1.0
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            # manual workflow dispatch: take the latest available tag
            VERSION=$(git tag --sort=-v:refname | head -n 1)
            if [[ -z "$VERSION" ]]; then
              echo "No tags found in repository, cannot determine version" >&2
              exit 1
            fi
          fi

          echo "Using version tag: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/achemdb:latest
            ${{ secrets.DOCKER_USERNAME }}/achemdb:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
